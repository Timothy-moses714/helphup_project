<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Search Dropdown</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .search-container {
      position: relative;
      width: 300px;
    }

    .search-box {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .dropdown {
      position: absolute;
      top: 110%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      display: none;
      z-index: 1;
    }

    .dropdown ul {
      list-style: none;
      margin: 0;
      padding: 10px;
    }

    .dropdown li {
      padding: 8px;
      cursor: pointer;
    }

    .dropdown li:hover {
      background: #f0f0f0;
    }

    .nested-menu {
      padding-left: 15px;
      display: none;
    }

    .has-children:hover .nested-menu {
      display: block;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input type="text" class="search-box" placeholder="Search services..." id="searchInput" />
  <span class="search-icon">üîç</span>
  
  <div class="dropdown" id="dropdownMenu">
    <ul>
      <li class="has-children">Housing
        <ul class="nested-menu">
          <li>Buy a House</li>
          <li>Rent a House</li>
          <li>Sell Your House</li>
        </ul>
      </li>
      <li class="has-children">Jobs
        <ul class="nested-menu">
          <li>Find a Job</li>
          <li>Offer a Job</li>
        </ul>
      </li>
      <li>Help Requests</li>
      <li>Emergency Alerts</li>
      <li>Local Services</li>
      <li>Property for Sale</li>
    </ul>
  </div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const dropdown = document.getElementById('dropdownMenu');

  searchInput.addEventListener('focus', () => {
    dropdown.style.display = 'block';
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-container')) {
      dropdown.style.display = 'none';
    }
  });

  const allOptions = dropdown.querySelectorAll('li:not(.has-children)');
  allOptions.forEach(option => {
    option.addEventListener('click', () => {
      searchInput.value = option.textContent;
      dropdown.style.display = 'none';
    });
  });
</script>

</body>
</html>
