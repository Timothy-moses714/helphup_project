<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/project/login.css">
</head>
<body>
    <div class="login-container">
    <div class="box">
        <h2>LOG IN</h2>
        <form action="home_page.html" method="post">
           <div>
            <input type="email" placeholder="Email" id="email" name="email" required>
           </div>
           <div>
            <input type="password" placeholder="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="radio" id="remember" name="remember" value="remember">
                <label for="remember">Remember me</label>
            </div>


           <div class="log_in">
            <a href="helphub.html"><button type="summit">LOGIN</button></a>
           </div>

           <div class="forgot">Forgot password?</div>

        </form >
        <div class="divider">OR</div>
        <div class="main">
            <a href=""><button type="button" class="google-btn">
                <img src="/project/images/google-logo.png" alt="logo">
                Continue with google
            </button></a>
        </div>
        <div class="switch">
        Don't have an account?<a href="signup_page.html"> Sign Up</a>
        </div>
        </div>
        
    </div>
</body>
</html>
